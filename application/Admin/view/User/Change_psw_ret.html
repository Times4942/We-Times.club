<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We-Times管理员 - 密码找回</title>
    <link rel="shortcut icon" href="__STATIC__/Hplus/favicon.ico"> <link href="__STATIC__/Hplus/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/Hplus/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/Hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__STATIC__/Hplus/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/Hplus/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-7">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>找回密码 <small>邮件验证</small></h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <div class="alert alert-success">
                                验证已通过，请重新设置密码
                            </div>
                            <form class="m-t" id="signupForm" action="{:url('User/ChangePswRet')}" method="post" >
                                <div class="form-group">
                                    <label>新密码</label>
                                    <input id="password" name="password" type="password"  placeholder="请填写您的新密码" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>确认密码</label>
                                    <input id="confirm_password" name="confirm_password" type="password"  placeholder="请再次确认密码" class="form-control">
                                </div>
                                <div>
                                    <button id="btn_submit" class="btn btn-sm btn-primary pull-right m-t-n-xs" style="width: 100px"  type="submit"><strong>提 交</strong>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>还不是管理员？</h4>
                            <p>您可以注册一个新管理员账户，用以协助站长管理本站</p>
                            <p class="text-center">
                                <a href="{:url('User/Register')}"><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
<script src="__STATIC__/Hplus/js/jquery.min.js?v=2.1.4"></script>

<script src="__STATIC__/Hplus/js/plugins/validate/messages_zh.min.js"></script>
<script src="__STATIC__/Hplus/js/demo/form-validate-demo.min.js"></script>

</script>

</html>
