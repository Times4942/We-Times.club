<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WeTimes.club | 会员登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="__STATIC__/img/icon.png">
    <link rel="stylesheet" href="__STATIC__/AmazeUI/assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <img src="__STATIC__/img/logo.png" style="width: 25%; margin-top: 50px;" alt="">
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3>用户登录...</h3>
        <hr>

        <form method="post" class="am-form" id="doc-vld-msg">
            <div class="am-form-group">
                <label for="doc-vld-email-2-1">邮箱：</label>
                <input type="email" name="email" id="doc-vld-email-2-1" data-validation-message="请输入地球上的电子邮箱地址！" placeholder="请输入邮箱" required/>
            </div>
            <div class="am-form-group">
                <label for="doc-vld-pwd-1">密码：</label>
                <input type="password" name="password" id="doc-vld-pwd-1" placeholder="请输入密码" data-validation-message="忘记填密码了！" required/>
            </div>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br />
            <div class="am-cf">
                    <button class="am-btn am-btn-primary am-btn-sm am-fl" type="submit">登 录 !</button>
                <a href="{:url('User/Register')}" class="am-btn am-btn-primary am-btn-sm am-fr">注册账户</a>
                <a href="{:url('User/retrievePsw')}" class="am-btn am-btn-default am-btn-sm am-fr">忘记密码 ^_^?</a>
                </div>
        </form>
        <hr>
        <p>© 2019 AllMobilize, Inc. Licensed under MIT license.</p>
    </div>
</div>
<script src="__STATIC__/AmazeUI/assets/js/jquery.min.js"></script>
<script src="__STATIC__/AmazeUI/assets/js/amazeui.js"></script>
<script src="__STATIC__/AmazeUI/assets/js/app.js"></script>
<script>
    $(function() {
        $('#doc-vld-msg').validator({
            onValid: function(validity) {
                $(validity.field).closest('.am-form-group').find('.am-alert').hide();
            },

            onInValid: function(validity) {
                var $field = $(validity.field);
                var $group = $field.closest('.am-form-group');
                var $alert = $group.find('.am-alert');
                // 使用自定义的提示信息 或 插件内置的提示信息
                var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

                if (!$alert.length) {
                    $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
                    appendTo($group);
                }

                $alert.html(msg).show();
            }
        });
    });
</script>
</body>
</html>
