<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WeTimes.club | 修改密码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="__STATIC__/img/icon.png">
    <link rel="stylesheet" href="__STATIC__/AmazeUI/assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <img src="__STATIC__/img/logo.png" style="width: 25%; margin-top: 50px;" alt="">
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3>修改密码...</h3>
        <hr>

        <form action="" method="post" class="am-form" id="doc-vld-msg">
            <div class="am-form-group">
                <label for="doc-vld-pwd-1">密码：</label>
                <input type="password" name="password" id="doc-vld-pwd-1" placeholder="请输入密码" data-validation-message="忘记填密码了！" required/>
            </div>
            <div class="am-form-group">
                <label for="doc-vld-pwd-2">确认密码：</label>
                <input type="password" name="confirm_password" id="doc-vld-pwd-2" placeholder="请与上面输入的值一致" data-validation-message="请和上面输入值的一致！" data-equal-to="#doc-vld-pwd-1" required/>
            </div>
            <div class="am-cf">
                <button class="am-btn am-btn-primary am-btn-sm am-fl" type="submit">提 交 !</button>
                <a href="{:url('User/Login')}" class="am-btn am-btn-default am-btn-sm am-fl">返 回</a>
            </div>
        </form>
        <hr>
        <p>© 2019 AllMobilize, Inc. Licensed under MIT license.</p>
    </div>
</div>
</body>
<script src="__STATIC__/AmazeUI/assets/js/jquery.min.js"></script>
<script src="__STATIC__/AmazeUI/assets/js/amazeui.js"></script>
<script src="__STATIC__/AmazeUI/assets/js/app.js"></script>
<script>
    $(function() {
        $('#doc-vld-msg').validator({
            onValid: function(validity) {
                $(validity.field).closest('.am-form-group').find('.am-alert').hide();
            },

            onInValid: function(validity) {
                var $field = $(validity.field);
                var $group = $field.closest('.am-form-group');
                var $alert = $group.find('.am-alert');
                // 使用自定义的提示信息 或 插件内置的提示信息
                var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

                if (!$alert.length) {
                    $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
                    appendTo($group);
                }

                $alert.html(msg).show();
            }
        });
    });
</script>

</html>
