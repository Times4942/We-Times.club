<header class="am-topbar am-topbar-fixed-top">
    <div class="am-container" style="    margin-left: 100px;">
        <h1 class="am-topbar-brand" style="    margin-top: -2px;">
            <a href="{:url('Index/index')}">We-Times</a>
        </h1>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only"
                data-am-collapse="{target: '#collapse-head'}"><span class="am-sr-only">导航切换</span> <span
                class="am-icon-bars"></span></button>

        <div style="    width: 150%;" class="am-collapse am-topbar-collapse" id="collapse-head">

            <ul class="am-nav am-nav-pills am-topbar-nav">
                <!--class="am-active"-->

    <li style="font-size:16px;     margin-top: 12px;
    margin-left: 20px; ">{$city_name}</li>
                <li style="font-size: 13px;"><a type="button" data-am-modal="{target: '#my-popup'}" href="#">[切换城市]</a></li>
                <li><a href="#">首页</a></li>
                <li><a href="#">留言板</a></li>
                <li><a href="#">话题广场</a></li>
                <li><a href="#">聊吧</a></li>
                <li class="am-dropdown" data-am-dropdown>
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                        更多功能 <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li class="am-dropdown-header">标题</li>
                        <li><a href="#">1. 默认样式</a></li>
                        <li><a href="#">2. 基础设置</a></li>
                        <li><a href="#">3. 文字排版</a></li>
                        <li><a href="#">4. 网格系统</a></li>
                    </ul>
                </li>
            </ul>
            {if condition="$user"}
            <div class="am-topbar-right" style="margin-top: 13px;">
                <li class="am-dropdown" data-am-dropdown>
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                        {$user->user_name} <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li class="am-dropdown-header">选项</li>
                        <li><a href="{:url('User/Personal')}">个人中心</a></li>
                        <li><a href="{:url('User/Logout')}"> 安全退出</a></li>
                    </ul>
                </li>
            </div>

            {else /}
            <div class="am-topbar-right">
                <button onclick="jumpr()" class="am-btn am-btn-secondary am-topbar-btn am-btn-sm"><span class="am-icon-pencil"></span> 注册</button>
            </div>

            <div class="am-topbar-right">
                <button onclick="jumpl()" class="am-btn am-btn-primary am-topbar-btn am-btn-sm"><span class="am-icon-user"></span> 登录</button>
            </div>
            {/if}
        </div>
    </div>
    <script>
        function jumpl() {
            window.location.href="{:url('User/Login')}";
        }
        function jumpr() {
            window.location.href="{:url('User/Register')}";
        }

    </script>
</header>
